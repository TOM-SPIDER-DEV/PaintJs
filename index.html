<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PaintJs</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav>
      <ul>
        <li><img src="./svgs/pencil.svg" alt="Draw" id="pencil-button" /></li>
        <li><img src="./svgs/eraser.svg" alt="Eraser" id="eraser-button" /></li>
        <li><input type="color" placeholder="black" id="color" /></li>
        <li>
          <input
            type="number"
            min="1"
            max="100"
            step="1"
            placeholder="1"
            id="strong-size"
          />
        </li>
      </ul>
    </nav>
    <script src="./main.js"></script>
  </body>
</html>
